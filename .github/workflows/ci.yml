# Builds macOS and iOS (simulator) on push/PR to main.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build macOS
        run: |
          xcodebuild -scheme MicroFreakEditor_macOS \
            -destination 'platform=macOS' \
            -configuration Debug \
            build

      - name: Build iOS (Simulator)
        run: |
          xcodebuild -scheme MicroFreakEditor_iOS \
            -destination 'platform=iOS Simulator,name=iPad Pro 13-inch (M5)' \
            -configuration Debug \
            build
